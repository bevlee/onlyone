name: Build and Push Docker Images

on:
  push:
    tags:
      - "v*" # Triggers only on version tags like v1.2.3
  workflow_dispatch: # Manual trigger
    inputs:
      tag_suffix:
        description: 'Tag suffix (e.g., "dev", "qa")'
        required: false
        default: "manual"
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
          - production
jobs:
  build-frontend-nginx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build combined nginx+frontend image
      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nginx/Dockerfile
          push: true
          tags: |
            bevdev1/onlyone-nginx:${{ github.ref_name }}
            bevdev1/onlyone-nginx:latest

  build-gameserver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push gameserver image
        uses: docker/build-push-action@v5
        with:
          context: ./gameserver
          file: ./gameserver/Dockerfile
          push: true
          tags: |
            bevdev1/onlyone-gameserver:${{ github.ref_name }}
            bevdev1/onlyone-gameserver:latest
