events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Basic compression for performance
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript;

    # Backend server
    upstream gameserver {
        server $GAMESERVER_HOST:$GAMESERVER_PORT;
    }

    # Main server
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name $SERVER_NAME;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name $SERVER_NAME;
        
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # Frontend static files
        location / {
            root $STATIC_ROOT;
            try_files $uri $uri/ /index.html;
            
            # Basic caching for performance
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires $STATIC_CACHE_DURATION;
            }
        }

        # Socket.IO for real-time game communication
        location /socket.io/ {
            proxy_pass http://gameserver;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Simple health check
        location /health {
            return 200 "healthy ($ENVIRONMENT)\n";
            add_header Content-Type text/plain;
        }
    }

    # Basic logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log info;
}